<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cart Application</title>
    <link rel="icon" href="src/images/ecom.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1>YOUR SHOPPING BAG</h1>
    </header>
    <hr>
    <main>
        <div id="cart_details">
        </div>
        <div class="price">
            <div class="totals">
                <div class="totals-item">
                    <label>Subtotal</label>
                    <div class="totals-value" id="cart-subtotal">71.97</div>
                </div>
                <div class="totals-item">
                    <label>Tax (5%)</label>
                    <div class="totals-value" id="cart-tax">3.60</div>
                </div>
                <div class="totals-item">
                    <label>Shipping</label>
                    <div class="totals-value" id="cart-shipping">15.00</div>
                </div>
                <div class="totals-item totals-item-total">
                    <label>Grand Total</label>
                    <div class="totals-value" id="cart-total">90.57</div>
                </div>
            </div>
            <button class="checkout">Checkout</button>
        </div>

    </main>


    <!-- modal -->
    <div class="modal fade bd-example-modal-lg" id="itemView" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title h4" id="myLargeModalLabel">CART</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-5">
                            <div class="row">
                                <div class="col-10 offset-1 text-center">
                                    <hr style="border: none;height: 6px;color:rgba(0, 0, 0, 0.1);background-color:rgba(0, 0, 0, 0.1)">
                                    <br>
                                    <span id="prodName">PAISLEY JEANS</span>
                                    <br>
                                    <h2 id="prodPrice" style="font-size: 3rem">w</h2>
                                    <br><br>
                                    <span style="font-size: .8rem"></span>
                                    <br>
                                    <table style="margin:auto;width:52px">
                                        <tr>
                                            <td style="background-color: red;height:20px"></td>
                                            <td style="background-color: blue;height:20px"></td>
                                        </tr>
                                    </table>
                                    <br><br>
                                    <select style="width:80px;height:40px">
                                        <option>Size</option>
                                        <option>S</option>
                                        <option>M</option>
                                        <option>L</option>
                                        <option>XL</option>
                                        <option>XXL</option>
                                    </select>

                                    <input type="number" name="firstname" placeholder="QTY" style="width:80px;height:40px">

                                    <br><br>
                                    <button class="btn btn-primary btn-lg" style="border-radius: 0px;width:10.6rem;height:3.1rem">ADD
                                        TO BAG</button>
                                    <br><br>
                                    <a href="#" style="font-size: .7rem">See product details</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-7">

                            <div class="container">
                                <div class="row blog">
                                    <div class="col-md-12">
                                        <div id="blogCarousel" class="carousel slide" data-ride="carousel">

                                            <ol class="carousel-indicators">
                                                <li data-target="#blogCarousel" data-slide-to="0" class="active"></li>
                                                <li data-target="#blogCarousel" data-slide-to="1"></li>
                                            </ol>

                                            <!-- Carousel items -->
                                            <div class="carousel-inner">

                                                <div class="carousel-item active">
                                                    <div class="row">
                                                        <div class="col-md-3">
                                                            <img class="im1" src="#" alt="Image" width="300" height="300" />
                                                        </div>
                                                    </div>
                                                    <!--.row-->
                                                </div>
                                                <!--.item-->

                                                <div class="carousel-item">
                                                    <div class="row">
                                                        <div class="col-md-3">
                                                            <a href="#">
                                                                <img class="im2" src="#" alt="Image1" width="300" height="300">
                                                            </a>
                                                        </div>

                                                    </div>
                                                    <!--.row-->
                                                </div>
                                                <!--.item-->

                                            </div>
                                            <!--.carousel-inner-->
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
